<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Run</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
            box-shadow: 0 0 #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>Coffee Run</h1>
    </header>
    <Section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required>
                    </div>
                    <div class="radio">
                        <label>
              <input type="radio" name="size" value="short"> Short
            </label>
                    </div>
                    <div class="radio">
                        <label>
              <input type="radio" name="size" value="tall" checked> Tall
            </label>
                    </div>
                    <div class="radio">
                        <label>
              <input type="radio" name="size" value="grande"> Grande
            </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select name="flavorShot" class="form-control" id="flavorShot">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
              <option value="godzilla">Godzilla</option>
            </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input type="range" name="strength" id="strengthLevel" value="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                    <!-- <div data-coffee-order="checkbox" class="checkbox">
                        <label for="order">
                          <input type="checkbox" id="order" value="chewie@rrwwwgg.com">
                          tall moca iced coffee, (chewie@rrwwwgg.com) [39x]
                        </label>
                    </div> -->
                </div>
            </div>
        </div>
    </Section>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
